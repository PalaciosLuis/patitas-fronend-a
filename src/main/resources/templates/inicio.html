<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de Sesión</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulario de Inicio de Sesión</h2>

    <div class="alert alert-danger" role="alert" th:if="${loginModel.codigo != '00'}">
        A simple danger alert—check it out!
    </div>
    <!-- Formulario con Bootstrap -->
    <form method="post">
        <!-- Campo Código -->
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo"  readonly />
        </div>

        <!-- Campo Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required />
        </div>

        <!-- Campo Nombre de Usuario -->
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre de usuario" required />
        </div>

        <!-- Botón Enviar -->
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
</div>

<!-- Bootstrap JS y dependencias (opcional, para funcionalidad como tooltips o modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
